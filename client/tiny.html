<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tiny test page</title>
    <style>body { font-family: sans-serif; }</style>
  </head>
  <body>
    <p>
      This page creates a publisher connection and subscriber connections to other users to test basic functionality. <br/>
      It also allows you to save data channel messages to a json file.
    </p>

    <form method="GET"><label>Server: <input id="janusServer" name="janus"/></label><input type="submit" value="Go" /></form>
    <p><label>Status: </label><span id="status"></span></p>

    <p>
      <button id="micButton">Share microphone</button>
      <button id="screenButton">Share screen</button>
    </p>

    <fieldset>
      <legend>Data messages</legend>
      <div><label>Message count: </label><span id="messageCount"></span></div>
      <button id="saveButton">Save</button>
      <button id="clearButton">Clear</button>
    </fieldset>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://unpkg.com/minijanus@0.4.0/bundle.js"></script>
    <script src="https://unpkg.com/file-saver@1.3.3/FileSaver.min.js"></script>
    <script src="tiny.js"></script>
  </body>
</html>
